<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            font-size: 45px;
            padding: 32px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .block {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid black;
            border-radius: 8px;
            padding: 12px;

            flex: 1 1 220px;
            min-width: 120px;
            max-width: 300px;
            height: 120px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="block">
            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box">C</div>
        </div>

        <div class="block">
            <div class="box">D</div>
            <div class="box">E</div>
            <div class="box">F</div>
        </div>

        <div class="block">
            <div class="box">G</div>
            <div class="box">H</div>
            <div class="box">I</div>
        </div>
    </div>
</body>
</html>
